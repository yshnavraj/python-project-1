      <div class="col-sm-5">
        <h2 style="color: White">Add Police</h2>

        <div class="fakeimg">
          <form method="POST" action="/addpolice">
            <div class="form-group">
              <label for="fullName">Enter Full Name</label>
              <input type="text" class="form-control" name="fullName" id="fullName" aria-describedby="fullName"
                placeholder="Full Name" required>

            </div>
            <div class="form-group">
              <label for="batchIDNumber">Enter Batch/ID No.</label>
              <input type="text" class="form-control" name="batchIDNumber" id="batchIDNumber"
                aria-describedby="batchIDNumber" placeholder="Batch Number" required>

            </div>
            <div class="form-group">
              <label for="policeId">Enter Police Id</label>
              <input type="text" class="form-control" name="policeId" id="policeId" aria-describedby="policeId"
                placeholder="Police Id" required>

            </div>
            <div class="form-group">
              <label for="createPassword">Assign Password</label>
              <input type="text" class="form-control" name="createPassword" id="createPassword"
                aria-describedby="createPassword" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Police</button>
          </form>
        </div>

      </div>
